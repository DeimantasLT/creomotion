# Creomotion Platform - Docker Compose
# Local development & production-ready configuration

version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Change to 'production' for prod builds
    container_name: creomotion-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/creomotion?schema=public
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-in-production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - GOOGLE_SERVICE_ACCOUNT_KEY=${GOOGLE_SERVICE_ACCOUNT_KEY}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - INNGEST_EVENT_KEY=${INNGEST_EVENT_KEY:-}
      - INNGEST_SIGNING_KEY=${INNGEST_SIGNING_KEY:-}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: sh -c "npx prisma generate && (npx prisma migrate dev --name init || npx prisma db push) && npm run dev"
    networks:
      - creomotion-network

  # Background Job Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: creomotion-worker
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/creomotion?schema=public
      - REDIS_URL=redis://redis:6379
      - GOOGLE_SERVICE_ACCOUNT_KEY=${GOOGLE_SERVICE_ACCOUNT_KEY}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - INNGEST_EVENT_KEY=${INNGEST_EVENT_KEY:-}
      - INNGEST_SIGNING_KEY=${INNGEST_SIGNING_KEY:-}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: npx inngest-cli dev -u http://app:3000/api/inngest
    networks:
      - creomotion-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: creomotion-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=creomotion
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - creomotion-network

  # Redis Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: creomotion-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - creomotion-network

  # Database Admin (Development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: creomotion-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@creomotion.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - creomotion-network
    profiles:
      - dev    # Only start with: docker-compose --profile dev up

  # Redis Commander (Development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: creomotion-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - creomotion-network
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  creomotion-network:
    driver: bridge
